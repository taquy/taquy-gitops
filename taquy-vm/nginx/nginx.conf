include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 4096;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    include /etc/nginx/conf.d/*.conf;

	upstream api {
		server 127.0.0.1:90;
	}

	upstream jenkins {
		server 127.0.0.1:9091;
	}

	upstream octopus {
		server 127.0.0.1:9090;
	}

	upstream mssql {
		server 127.0.0.1:1433;
	}

	upstream es {
		server 127.0.0.1:9200;
	}

	upstream kibana {
		server 127.0.0.1:5601;
	}

	upstream redis {
		server 127.0.0.1:6379;
	}

	upstream mongodb {
		server 127.0.0.1:27017;
	}

    server {
        server_name es.taquy.com;
        location / {
            proxy_pass http://es;
        }
    }

    server {
        server_name kibana.taquy.com;
        location / {
            proxy_pass http://kibana;
        }
    }

    server {
        server_name redis.taquy.com;
        location / {
            proxy_pass http://redis;
        }
    }

    server {
        server_name mongodb.taquy.com;
        location / {
            proxy_pass http://mongodb;
        }
    }

    server {
        server_name api.taquy.com;
        location / {
            proxy_pass http://api;
        }
    }

    server {
        server_name jenkins.taquy.com;
        location / {
            proxy_pass http://jenkins;
        }
    }

    server {
        server_name octopus.taquy.com;
        location / {
            proxy_pass http://octopus;
        }
    }

    server {
        server_name mssql.taquy.com;
        location / {
            proxy_pass http://mssql;
        }
    }
}