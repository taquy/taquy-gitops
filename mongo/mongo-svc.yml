apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  namespace: taquy
  labels:
    app: mongo
    role: mongo
    zone: hanoi-vietnam
    environment: production
spec:
  selector:
    matchLabels:
      app: mongo
      role: mongo
      zone: hanoi-vietnam
      environment: production
  serviceName: "mongo"
  replicas: 3
  updateStrategy:
    type: RollingUpdate
  podManagementPolicy: OrderedReady
  template:
    metadata:
      namespace: taquy
      labels:
        app: mongo
        role: mongo
        zone: hanoi-vietnam
        environment: production
    spec:
      serviceAccountName: mongo
      automountServiceAccountToken: true
      terminationGracePeriodSeconds: 10
      containers:
      - name: mongo
        image: mongo
        command:
        - mongod
        args:
        - "--replSet=rs0"
        - --dbpath=/data/db
        - --port=27017
        - "--bind_ip=0.0.0.0"
        resources:
          requests:
            cpu: 0.5
            memory: 500Mi
          limits:
            cpu: 1
            memory: 1Gi
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command:
            - mongo
            - --eval
            - db.adminCommand('ping')
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        ports:
        - containerPort: 27017
          name: peer
          protocol: TCP
        env:
        - name: MONGO_INITDB_DATABASE
          value: taquy
        - name: MONGO_INITDB_ROOT_USERNAME
          value: root
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: root1234
        volumeMounts:
        - name: storage
          readOnly: false
          mountPath: /data/db
      - name: mongo-sidecar
        image: cvallance/mongo-k8s-sidecar
        env:
        - name: KUBERNETES_POD_LABELS
          value: "run=mongo"
        - name: KUBERNETES_SERVICE_NAME
          value: mongo
  # volumes:
  # - name: storage
  #   persistentVolumeClaim:
  #     claimName: mongo
  volumeClaimTemplates:
  - metadata:
      name: storage
      labels:
        app: mongo
    spec:
      storageClassName: mongo
      # accessModes:
      # - ReadWriteOnce
      # - ReadWriteMany
      resources:
        requests:
          storage: 5Gi
